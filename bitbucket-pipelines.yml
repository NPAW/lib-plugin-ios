# You can specify a custom docker image from Docker Hub as your build environment.
image: ubuntu

pipelines:
  default:
    - step:
        script:
          # Keep github repo sync'd
          - ./scripts/install_git_and_mirror.sh
  tags:
    '*':
      - step:
          script:
            - ./scripts/install_git_and_mirror.sh

